name: deno-drv-checker
on:
  push:
permissions: {}
jobs:
  check-v1-42-0:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Run nix-shell
        run: nix-shell ./example/v1.42.0.nix
